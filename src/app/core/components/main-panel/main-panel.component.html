<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Меню</mat-toolbar>
    <mat-nav-list>
      <a  *ngIf="isAuthUser$ | async" mat-list-item routerLink="baskets" routerLinkActive="active-link">Профіль користувача</a>
      <a mat-list-item routerLink="calculations" routerLinkActive="active-link">Продуктовий кошик</a>
      <a mat-list-item routerLink="products" routerLinkActive="active-link">Список продуктів</a>
      <a mat-list-item routerLink="restrictions" routerLinkActive="active-link">Список обмежень</a>
      <a *ngIf="!(isAuthUser$ | async)" mat-list-item routerLink="auth" routerLinkActive="active-link">Авторизація</a>
      <a mat-list-item routerLink="about" routerLinkActive="active-link">Про додаток</a>
      <mat-slide-toggle class="theme-selector" [checked]="isDarkTheme" (change)="changeTheme($event.checked)">Темні тона</mat-slide-toggle>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Продуктовий кошик</span>
      <button class="calc-product-basket" mat-raised-button color="accent">Розрахувати продуктовий кошик</button>
    </mat-toolbar>
    <div class="main-content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
