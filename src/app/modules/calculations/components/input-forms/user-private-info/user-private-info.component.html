<fieldset [formGroup]="userForm" class="fields">
  <div class="form-controls">
    <mat-button-toggle-group aria-label="Стать" formControlName="sex" class="form-field">
      <mat-button-toggle [value]="Sex.Male">Чоловік</mat-button-toggle>
      <mat-button-toggle [value]="Sex.Female">Жінка</mat-button-toggle>
    </mat-button-toggle-group>
      <mat-form-field appearance="fill" floatLabel="always">
        <mat-label>Вік</mat-label>
        <input formControlName="years" matInput required type="number" class="example-right-align" placeholder="0">
        <span matSuffix>&nbsp;років</span>
      </mat-form-field>
      <mat-form-field appearance="fill" floatLabel="always">
        <mat-label>Зріст</mat-label>
        <input formControlName="height" matInput required type="number" class="example-right-align" placeholder="0">
        <span matSuffix>&nbsp;cм</span>
      </mat-form-field>
      <mat-form-field appearance="fill" floatLabel="always">
        <mat-label>Вага</mat-label>
        <input formControlName="weight" matInput required type="number" class="example-right-align" placeholder="0">
        <span matSuffix>&nbsp;кг</span>
      </mat-form-field>
  </div>
</fieldset>
