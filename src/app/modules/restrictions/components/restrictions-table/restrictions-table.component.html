<table mat-table matSort [dataSource]="tableData"
       class="mat-elevation-z8 restrictions-table">
  <ng-container matColumnDef="product.name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="product.name">Продукт</th>
    <td mat-cell *matCellDef="let element">{{ element.product.name }}</td>
  </ng-container>
  <ng-container matColumnDef="comparator">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Обмеження</th>
    <td mat-cell *matCellDef="let element">{{ element.comparator | comparator}}</td>
  </ng-container>
  <ng-container matColumnDef="value">
    <th mat-header-cell *matHeaderCellDef>Значення</th>
    <td mat-cell *matCellDef="let element">{{ element.amount }} {{ element.unit }}</td>
  </ng-container>
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <button class="display-on-hover"
              mat-icon-button
              color="primary"
              (click)="$event.stopPropagation(); removeRestrictionConfirm(element)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; let element; columns: displayedColumns;" (dblclick)="$event.stopPropagation();  editRestrictionConfirm(element)"></tr>
</table>
